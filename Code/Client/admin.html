<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e04d6e56ff.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.1/papaparse.min.js"
      integrity="sha512-EbdJQSugx0nVWrtyK3JdQQ/03mS3Q1UiAhRtErbwl1YL/+e2hZdlIcSURxxh7WXHTzn83sjlh2rysACoJGfb6g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Admin | Amar Quality Monitor</title>
    <nav class="navbar navbar-dark shadow fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="images/bdLogo.svg" alt="" width="50" />
          Amader Quality Monitor
        </a>
        <button class="btn btn-primary">
          <i class="fa fa-home" aria-hidden="true"></i>
        </button>
      </div>
    </nav>
  </head>
  <body class="container">
    <div class="card shadow" style="width: 23rem">
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="division">Division: </label>
            <input
              type="varchar(100)"
              class="form-control"
              id="divisionBox"
              placeholder=""
            />
          </div>
          <div class="mb-3">
            <label for="organization">Organization: </label>
            <input
              type="varchar(100)"
              class="form-control"
              id="organizationBox"
              placeholder=""
            />
          </div>
          <div class="mb-3">
            <label for="pmData">pm2.5: (Î¼g/m<sup>3</sup>)</label>
            <input
              type="double"
              class="form-control"
              id="pmBox"
              placeholder=""
            />
          </div>
          <div class="mb-3">
            <label for="datePicker">Date: </label>
            <input type="date" class="form-control" id="datePicker" />
          </div>
          <button type="submit" id="dataSubmitButton" class="btn btn-primary">
            Submit
          </button>
        </form>
        <div></div>
      </div>
    </div>
    <div class="card shadow" style="width: 23rem">
      <div class="card-body">
        <form
          method="post"
          action="http://localhost:3000/uploadweather"
          enctype="multipart/form-data"
        >
          <p>Upload CSV File for Weather Station Data:</p>
          <input
            type="file"
            class="form-control mb-3"
            name="uploadWeather"
            accept="csv"
          />
          <input
            type="submit"
            class="form-control btn btn-primary"
            value="Upload CSV"
            id="uploadWeatherButton"
          />
        </form>
      </div>
    </div>
    <div class="card shadow" style="width: 23rem">
      <div class="card-body">
        <form
          method="post"
          action="http://localhost:3000/uploadsensor"
          enctype="multipart/form-data"
        >
          <p>Upload CSV File for Sensor Data:</p>
          <input
            type="file"
            class="form-control mb-3"
            name="uploadSensor"
            accept="csv"
          />
          <input
            type="submit"
            class="form-control btn btn-primary"
            value="Upload CSV"
            id="uploadSensorButton"
          />
        </form>
      </div>
    </div>
    <script src="admin.js"></script>
  </body>
</html>
