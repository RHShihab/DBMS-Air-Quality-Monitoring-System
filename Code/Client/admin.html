<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e04d6e56ff.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Admin | Amar Quality Monitor</title>
    <nav class="navbar navbar-dark shadow fixed-top">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="images/bdLogo.svg" alt="" width="50" />
            Amader Quality Monitor
          </a>
          <button class="btn btn-primary"><i class="fa fa-home" aria-hidden="true"></i></button>
        </div>
      </nav>
  </head>
  <body class="container">
    <div class="card shadow" style="width: 23rem">
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="division">Division:</label>
            <input
              type="text"
              class="form-control"
              id="division"
              placeholder=""
            />
          </div>
          <div class="mb-3">
            <label for="pmData">pm2.5: (Î¼g/m<sup>3</sup>)</label>
            <input
              type="number"
              class="form-control"
              id="pmData"
              placeholder=""
            />
          </div>
          <div class="mb-3">
            <label for="windData">Wind Speed: (km/h)</label>
            <input
              type="number"
              class="form-control"
              id="windData"
              placeholder=""
            />
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Check me out</label
            >
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
