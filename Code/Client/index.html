<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Amar Quality Monitor</title>
    <script
      src="https://kit.fontawesome.com/e04d6e56ff.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <nav class="navbar navbar-dark shadow fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="images/bdLogo.svg" alt="" width="50" />
          Amader Quality Monitor
        </a>
        <form action="logIn.html">
          <input type="submit" class="btn btn-primary" value="Log In" />
        </form>
      </div>
    </nav>
    <!-- <script type="module" src="index.js"></script> -->
  </head>

  <body class="container">
    <div class="card shadow" style="width: 23rem">
      <div class="card-body">
        <h5 class="card-title text-center">Air Quality of SOMEPLACE</h5>
        <hr />
        <div class="row border rounded air-quality">
          <div class="col">pm2.5<br />127 Î¼g/m<sup>3</sup></div>
          <div class="col border-start">
            <div class="row border-bottom">
              <div class="col"><i class="fas fa-cloud-sun-rain"></i> 35%</div>
            </div>
            <div class="row">
              <div class="col"><i class="fa-solid fa-wind"></i> 8.5 km/h</div>
            </div>
          </div>
          <div class="col border-start">
            <div class="row border-bottom">
              <div class="col">
                <i class="fa-solid fa-temperature-half"></i> 20&#8451;
              </div>
            </div>
            <div class="row">
              <div class="col">
                <i class="fa-solid fa-eye-low-vision"></i> 2.2
              </div>
            </div>
          </div>
        </div>
        <div>some text will be shown. gyani kotha barta bola hobe.</div>
      </div>
    </div>

    <div class="card shadow" style="width: 46rem">
      <div class="card-body">
        <h5 class="card-title text-center">
          Popularity of Dogs and Cats over Time
        </h5>
        <script
          type="text/javascript"
          src="https://www.gstatic.com/charts/loader.js"
        ></script>
        <script type="module" src="lineChart.js"></script>
        <div id="chart_div" style="height: 25rem"></div>
        <div class="d-flex justify-content-around">
          <div class="mb-3 DateTextBox" id="anything">
            <label for="line-fromDate">From</label>
            <input
              type="date"
              name="line-fromDate"
              id="lineStartDate"
              class="form-control"
            />
          </div>
          <div class="mb-3 DateTextBox">
            <label for="line-toDate">To</label>
            <input
              type="date"
              name="line-toDate"
              id="lineEndDate"
              class="form-control"
            />
          </div>
          <button class="submit" type="submit" id="reloadLineChart" value="2">Reload</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
