<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Air Quality Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://kit.fontawesome.com/e04d6e56ff.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="orgChart.js"></script>
    <!-- Load plotly.js into the DOM -->
    <script src="https://cdn.plot.ly/plotly-2.14.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="module" src="plotly.js"></script>
    <nav class="navbar shadow fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="images/bdLogo.svg" alt="" width="50" />
          Air Quality Monitor
        </a>
        <form action="logIn.html">
          <input type="submit" class="btn btn-primary" value="Log In" />
        </form>
      </div>
    </nav>
    <!-- <script type="module" src="index.js"></script> -->
  </head>

  <body class="container">
    <div class="card shadow" style="width: 23rem">
      <div class="card-body">
        <h5 class="card-title text-center" id="aqiCardTitle">
          Air Quality of SOMEPLACE
        </h5>
        <hr />
        <div class="row border rounded air-quality">
          <div class="col">
            pm2.5<br />
            <div id="aqiCardPm25">127</div>
            Î¼g/m<sup>3</sup>
          </div>
          <div class="col border-start">
            <div class="row border-bottom">
              <div class="col" id="aqiCardrain">
                <i class="fas fa-cloud-sun-rain"></i> 35%
              </div>
            </div>
            <div class="row">
              <div class="col" id="aqiCardwind">
                <i class="fa-solid fa-wind"></i> 8.5 km/h
              </div>
            </div>
          </div>
          <div class="col border-start">
            <div class="row border-bottom">
              <div class="col" id="aqiCardtemp">
                <i class="fa-solid fa-temperature-half"></i> 20&#8451;
              </div>
            </div>
            <div class="row">
              <div class="col" id="aqiCardvisibility">
                <i class="fa-solid fa-eye-low-vision"></i> 2.2
              </div>
            </div>
          </div>
        </div>
        <div id="aqiCardDate">
          some text will be shown. gyani kotha barta bola hobe.
        </div>
      </div>
    </div>

    <div class="card shadow">
      <div class="card-body">
        <h5 class="card-title text-center">
          Comparison Between Air Quality Parameters Over Time From Different
          Data Source
        </h5>
        <canvas id="orgLineChart" width="20rem" height="10rem"></canvas>
      </div>
    </div>

    <div class="card shadow">
      <div class="card-body">
        <h5 class="card-title text-center">Scatter Chart</h5>
        <canvas id="orgScatterChart" width="20rem" height="10rem"></canvas>
      </div>
    </div>

    <div class="card shadow">
      <div class="card-body">
        <h5 class="card-title text-center">Box Plot</h5>
        <div id="orgboxPlotChart"></div>
      </div>
    </div>
    
    <div class="card shadow">
      <div class="card-body">
        <h5 class="card-title text-center">division-wise geo-map</h5>
        <script
          type="text/javascript"
          src="https://www.gstatic.com/charts/loader.js"
        ></script>
        <script type="text/javascript" src="geoChart.js"></script>
        <div id="regions_div" style="align-items: center;"></div>
      </div>
    </div>
    
    <div class="card shadow">
      <div class="card-body">
        <h5 class="card-title text-center">Route-wise data</h5>
        <div id="myDiv"></div>
      </div>
    </div>


    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <!-- the boxplot library should be loaded after the chart js library -->
    <!-- Library for the boxplot chart -->
    <script
      type="text/javascript"
      src="https://unpkg.com/@sgratzl/chartjs-chart-boxplot@3.6.0/build/index.umd.min.js"
    ></script>
    <!-- library for the geo chart -->
    <script
      type="text/javascript"
      src="https://unpkg.com/chartjs-chart-geo@3.5.2/build/index.umd.min.js"
    ></script>

    <!-- <script type="module" src="lineChart.js"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
