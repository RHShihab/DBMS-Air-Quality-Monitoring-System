<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

  </head>

  <body class="container">
    <div class="card shadow" style="width: 23rem">
      <div class="card-body">
        <h5 class="card-title text-center">Air Quality of SOMEPLACE</h5>
        <hr />
        <div class="row border rounded air-quality">
          <div class="col">pm2.5<br />127 Î¼g/m<sup>3</sup></div>
          <div class="col border-start">
            <div class="row border-bottom">

            </div>
            <div class="row">

            </div>
          </div>
          <div class="col border-start">
            <div class="row border-bottom">
              <div class="col">
                <i class="fa-solid fa-temperature-half"></i> 20&#8451;
              </div>
            </div>
            <div class="row">
              <div class="col">
                <i class="fa-solid fa-eye-low-vision"></i> 2.2
              </div>
            </div>
          </div>
        </div>
        <div>some text will be shown. gyani kotha barta bola hobe.</div>
      </div>
    </div>

    <div class="card shadow">
      <div class="card-body">
        <h5 class="card-title text-center">Air Quality Parameters Over Time</h5>
        <canvas id="orgLineChart" width="20rem" height="10rem"></canvas>
      </div>
    </div>

    <div class="card shadow">
      <div class="card-body">
        <h5 class="card-title text-center">Scatter Chart</h5>
        <canvas id="orgScatterChart" width="20rem" height="10rem"></canvas>
      </div>
    </div>

    <script
      type="text/javascript"
