<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Amar Quality Monitor</title>
    <script
      src="https://kit.fontawesome.com/e04d6e56ff.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <nav class="navbar navbar-light bg-light shadow-sm fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="images/bdLogo.svg" alt="" width="50" />
          Amader Quality Monitor
        </a>
        <form action="logIn.html">
          <input type="submit" class="btn btn-primary" value="Log In" />
        </form>
      </div>
    </nav>
  </head>

  <body class="container" style="padding-top: 100px">
    <div class="card shadow" style="width: 23rem">
      <div class="card-body">
        <h5 class="card-title text-center">Air Quality of SOMEPLACE</h5>
        <hr />
        <div
          class="row border rounded air-quality"
          style="background-color: rgb(238, 220, 128)"
        >
          <div class="col">pm2.5<br />127 μg/m<sup>3</sup></div>
          <div class="col border-start">
            <div class="row border-bottom">
              <div class="col"><i class="fas fa-cloud-sun-rain"></i> 35%</div>
            </div>
            <div class="row">
              <div class="col"><i class="fa-solid fa-wind"></i> 8.5 km/h</div>
            </div>
          </div>
          <div class="col border-start">
            <div class="row border-bottom">
              <div class="col">
                <i class="fa-solid fa-temperature-half"></i> 20&#8451;
              </div>
            </div>
            <div class="row">
              <div class="col">
                <i class="fa-solid fa-eye-low-vision"></i> 2.2
              </div>
            </div>
          </div>
        </div>
        <div>some text will be shown. gyani kotha barta bola hobe.</div>
      </div>
    </div>

    <div class="card shadow" style="width: 46rem;">
      <div class="card-body">
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="lineChart.js"></script>
        <div id="chart_div" style="height: 25rem;"></div>
      </div>
    </div>

    <div class="card shadow" style="width: 23rem">
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="division">Division:</label>
            <input
              type="text"
              class="form-control"
              id="division"
              placeholder=""
            />
          </div>
          <div class="mb-3">
            <label for="pmData">pm2.5: (μg/m<sup>3</sup>)</label>
            <input
              type="number"
              class="form-control"
              id="pmData"
              placeholder=""
            />
          </div>
          <div class="mb-3">
            <label for="windData">Wind Speed: (km/h)</label>
            <input
              type="number"
              class="form-control"
              id="windData"
              placeholder=""
            />
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Check me out</label
            >
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
