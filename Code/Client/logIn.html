<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e04d6e56ff.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Log in | Amar Quality Monitor</title>
    <nav class="navbar navbar-light bg-light shadow-sm fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="images/bdLogo.svg" alt="" width="50" />
          Amader Quality Monitor
        </a>
        <button class="btn btn-primary"><i class="fa fa-home" aria-hidden="true"></i></button>
      </div>
    </nav>

  </head>

  <body class="container" style="padding-top: 100px">
    <h1>login korun</h1>
    ekhane ki jani korbo vule gesi.

    <div class="card shadow" style="width: 23rem">
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="windData">User ID:</label>
            <input
              type="text"
              class="form-control"
              id="windData"
              placeholder=""
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1">Password:</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder=""
            />
          </div>
          <button type="submit" class="btn btn-primary">Log in</button>
        </form>
      </div>
    </div>
  </body>
</html>
